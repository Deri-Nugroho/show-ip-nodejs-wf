name: Deploy Node.js Application

on:
  workflow_dispatch: # Workflow dapat dijalankan secara manual melalui GitHub UI

jobs:
  deploy-node-app:
    name: Deploy Node.js Application on EC2
    runs-on: self-hosted # Menggunakan runner di EC2 (harus dikonfigurasi sebelumnya)
    
    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Versi Node.js yang akan digunakan
      
      # Step 3: Install dependencies (opsional)
      - name: Install Dependencies
        run: |
          npm install
          npm install -g pm2
      
      # Step 4: Jalankan aplikasi Node.js di latar belakang
      - name: Run Node.js Application in Background
        run: |
          nohup pm2 start index.js & # Menjalankan aplikasi di latar belakang
          sleep 5 # Memberikan waktu aplikasi untuk mulai berjalan
        env:
          PORT: 5000 # Port dapat disesuaikan sesuai kebutuhan
      
      # Step 5: Post Setup Node.js (atau tindakan lainnya)
      - name: Post Setup Node.js
        run: echo "Aplikasi Node.js sudah berjalan di latar belakang"

      # Step 6: Langkah terakhir (opsional)
      - name: Final Step
        run: echo "Workflow selesai dijalankan"
